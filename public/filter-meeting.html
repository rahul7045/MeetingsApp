            <a href="login-and-registration-page/login.html"> Logout</a>
          </li>
        </ul>
      </nav>
    </header>
    

    <main>

      <h1>Meetings</h1>

      <!--tab -->

      <div class="flex-container-meeting">
            <div>
            <button class="box active" id="filter-search" type="button">
                Filter/Search Meeting
            </button>
            </div>

            <div>
            <a href="add-meeting.html"><button class="box" id="filter-search" type="button">
                Add Meeting
            </button></a>
            </div>
      </div>

  <!--filter form-->
      <div class="container-filter-main">
        <form action="" id="filter-form" method="get">
            <h2 class="date-pad">Search For Meeting</h2>
             <hr class="hr-3" />

            <div class="form-group">
                <div class="date-pad"><label for="date">Date</label></div>
                    <select id="date-dropdown" name="date">
                    <option selected value="all">All</option>
                    <option  value="past">Past</option>
                    <option value="present">Today</option>
                    <option value="future">Future</option>
                    </select>
            </div>

                <div class="form-group">
                        <div class="date-pad"><label for="search">Search For</label></div>
                            <input
                            id="search-area"
                            type="search"
                            row="3"
                            col="3"
                            placeholder="Search using words which describe the meeting"
                            />
                </div>

                <div class="date-pad">
                    <button class="fm-btn" type="submit">Submit</button>
                </div>
        </form>
      </div>


      <!--Search meeting appear here-->

      <h3 id="search-meeting">Meeting Matching Search Criteria</h3>

      <div class="search-meeting-list" id="meeting-list">

      </div>



      </div>

    </main>
