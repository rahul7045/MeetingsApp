<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/utils.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <title>Document</title>
  </head>
  <body>
    <template id="home">
      <nav class="navbar">
        <ul class="nav-links">
          <input type="checkbox" id="checkbox_toggle" />
          <div class="checkbox_toggle">
            <label for="checkbox_toggle" class="hamburger">&#9776;</label>
          </div>
          <div class="menu">
            <div class="menu-left">
              <li><a href="/">Calendar</a></li>
              <li><a href="/">Meetings</a></li>
              <li><a href="/">Teams</a></li>
            </div>
            <div class="menu-right">
              <li id="display-name">Hello rehanpathan@gmail.com</li>
              <li><a href="/">Logout</a></li>
            </div>
          </div>
        </ul>
      </nav>
      <div>12 September 2020</div>
      <div>Saturday</div>
      <div><input type="date" /></div>
      <table>
        <tr>
          <td class="hour">0</td>
          <td id="hour-0" class="content"></td>
        </tr>
        <tr>
          <td class="hour">1</td>
          <td id="hour-1" class="content"></td>
        </tr>
        <tr>
          <td class="hour">2</td>
          <td id="hour-1" class="content"></td>
        </tr>
        <tr>
          <td class="hour">3</td>
          <td id="hour-1" class="content"></td>
        </tr>
        <tr>
          <td>4</td>
          <td id="hour-1" class="content"></td>
        </tr>
        <tr>
          <td>5</td>
          <td></td>
        </tr>
      </table>
    </template>

    <template id="login">
      <h1 class="align-center">Login Form</h1>
      <form
        action="https://mymeetingsapp.herokuapp.com/api/auth/login"
        id="login-form"
        method="post"
      >
        <div class="container">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Email"
            name="email"
            required
          />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter Password"
            name="password"
            required
          />
          <div class="btn">
            <button type="submit">Login</button>
          </div>
          <div class="hint">
            <p>Don't have an account? <a href="register.html">Sign Up!</a></p>
          </div>
        </div>
      </form>
    </template>


    <template id="meeting">
      <header>
        <div class="menu d-lg-none">
          <span>My Meetings</span>
          <a class="menu-toggler">
            <i class="fa fa-bars"></i>
          </a>
        </div>
        <nav class="navbar d-sm-none">
          <ul class="left-nav list-unstyle">
            <li><a href="calendar.html" class="link-unstyle">Calendar</a></li>
            <li class="active">
              <a href="meetings.html" class="link-unstyle">Meetings</a>
            </li>
            <li><a href="teams.html" class="link-unstyle">Teams</a></li>
          </ul>
          <ul class="right-nav list-unstyle">
            <li>Hello<a href="#" class="link-unstyle" id="user"></a></li>
            <li>
              <a href="login.html" class="link-unstyle" id="btn-logout">Logout</a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <h1>Meetings</h1>
        <hr />
        <div class="tab">
          <button
            class="tablinks"
            id="default-open"
            onclick="opentab(event, 'filter')"
          >
            Filter / Search Meetings
          </button>
          <button class="tablinks" onclick="opentab(event, 'add')">
            Add a Meeting
          </button>
        </div>
  
        <div class="background">
          <!--filter/search meetings-->
          <div id="filter" class="tabcontent">
            <div class="form-group form">
              <h1>Search for meetings</h1>
              <hr />
              <form
                class="container"
                id="search-meeting-form"
                method="get"
                action="https://mymeetingsapp.herokuapp.com/api/meetings"
              >
                <div class="form-group">
                  <label for="period">Date</label>
                  <div class="margin-bottom">
                    <select id="period" name="period">
                      <option value="all">ALL</option>
                      <option value="past">PAST</option>
                      <option value="present">TODAY</option>
                      <option value="future">UPCOMING</option>
                    </select>
                  </div>
                </div>
  
                <div class="form-group">
                  <label for="search">Search for</label>
                  <div>
                    <textarea
                      id="search"
                      name="search"
                      placeholder="Search using words which describe the meeting"
                    ></textarea>
                  </div>
                </div>
  
                <button type="submit">Search</button>
              </form>
            </div>
  
            <!--show filtered meetings-->
            <div>
              <h2>Meetings matching Search Criteria</h2>
              <hr />
              <div class="meeting-card-container"></div>
            </div>
          </div>
  
          <!--add a new meeting-->
          <div id="add" class="tabcontent">
            <div class="form-group form">
              <h1>Add a new meeting</h1>
              <hr />
              <form
                class="container"
                id="add-meeting-form"
                method="post"
                action="https://mymeetingsapp.herokuapp.com/api/meetings"
              >
                <div class="form-group">
                  <label for="meeting-name">Meeting name</label>
                  <div class="margin-bottom">
                    <input type="text" id="meeting-name" name="meeting-name" />
                  </div>
                </div>
  
                <div class="form-group">
                  <label for="date">Date</label>
                  <div class="margin-bottom">
                    <input
                      type="date"
                      id="date"
                      name="date"
                      placeholder="dd/mm/yy"
                    />
                  </div>
                </div>
  
                <div class="form-group">
                  <label for="start-time">Start time</label>
                  <input type="time" name="start-time" id="start-time" />
                </div>
  
                <div class="form-group">
                  <label for="end-time">End time</label>
                  <input type="time" name="end-time" id="end-time" />
                </div>
  
                <div class="form-group">
                  <label for="description">Description</label>
                  <div>
                    <textarea
                      type="text"
                      id="description"
                      name="description"
                      placeholder="What is agenda of the meeting?"
                    ></textarea>
                  </div>
                </div>
  
                <div class="form-group">
                  <label for="attendees"
                    >EmailIDs of attendees, or team's short</label
                  >
                  <div>
                    <input
                      type="text"
                      id="attendees"
                      name="attendees"
                      placeholder="john.doe@example.com, @anual-day, mark@example.com"
                    />
                  </div>
                  <span class="info-message"
                    >Separate emailids / team short names by commas - team short
                    names always begin with @</span
                  >
                </div>
  
                <button type="submit">Add Meeting</button>
              </form>
            </div>
          </div>
        </div>
      </main>
    </template>

    <template id="teams">
      <header>
        <div class="menu d-lg-none">
          <span>My Meetings</span>
          <a class="menu-toggler">
            <i class="fa fa-bars"></i>
          </a>
        </div>
        <nav class="navbar d-sm-none">
          <ul class="left-nav list-unstyle">
            <li><a href="calendar.html" class="link-unstyle">Calendar</a></li>
            <li><a href="meetings.html" class="link-unstyle">Meetings</a></li>
            <li class="active">
              <a href="teams.html" class="link-unstyle">Teams</a>
            </li>
          </ul>
          <ul class="right-nav list-unstyle">
            <li>Hello<a href="#" class="link-unstyle" id="user"></a></li>
            <li>
              <a href="login.html" class="link-unstyle" id="btn-logout">Logout</a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <h1>Teams</h1>
        <hr />
        <div>View and edit teams you are part of</div>
        <div class="card-collection">
          <form
            method="post"
            action="https://mymeetingsapp.herokuapp.com/api/teams"
            id="add-team"
            class="team-form hide card"
          >
            <div>
              <label for="team-name"></label>
              <input
                type="text"
                name="team-name"
                id="team-name"
                placeholder="team name"
                required
              />
            </div>
            <div class="team-short-name add-team-contents">
              <label for="team-short-name"></label>
              <input
                type="text"
                name="team-short-name"
                id="team-short-name"
                placeholder="team short name"
                required
              />
            </div>
            <div class="team-description add-team-contents">
              <textarea
                name="team-description"
                id="team-description"
                placeholder="Provide a description for the team"
              ></textarea>
            </div>
            <div class="members"></div>
            <button type="submit" class="add-btn">Add Team</button>
          </form>
  
          <div class="add-team card">
            <button class="plus-btn" type="button">
              <a class="add-team-toggler">
                <i class="fa fa-plus"></i>
              </a>
            </button>
          </div>
        </div>
      </main>
    </template>
  </body>
</html>
