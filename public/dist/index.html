<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/utils.css" />
    <link rel="stylesheet" href="../css/nav-menu.css" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <script defer src="dist/main.bundle.js"></script>
    <title>Document</title>
  <script defer src="main.bundle.js"></script></head>
  <body>
    <div id="root"></div>
    <template id="home">
      <div class="calender-page">
      <header>

        <div class="menu d-lg-none">
  
          <span>My Meetings</span>
  
          <span  class="menu-toggler">
            <i cursor="pointer" class="fa fa-bars"></i>
          </span>
  
        </div>
  
        <nav class="navbar d-sm-none">
  
          <ul class="left-nav list-unstyle">
            <li class="active">
              <a href="calendar.html" class="link-unstyle">Calendar</a>
            </li>
            <li><a href="meetings.html" class="link-unstyle">Meetings</a></li>
            <li><a href="teams.html" class="link-unstyle">Teams</a></li>
          </ul>
          <ul class="right-nav list-unstyle">
            <li>Hello<a href="#" class="link-unstyle" id="user"></a></li>
            <li ><a href="login.html" class="link-unstyle" id="btn-logout">Logout</a></li>
          </ul>
  
        </nav>
  
      </header>
  
      <div id="date">
        <h1>Calendar</h1>
        <hr />
        <div class="date">
          <div class="day">
            <span id="date-now"></span>
            <span id="day-now"></span>
          </div>
          <div>
             <!-- <label for="date-selected" class="visually-hidden"></label>  -->
             <input type="date" id="date-selected" name="date" aria-label="date-selected"  />
          </div>
        </div>
      </div>
      <main>
        <div class="calendar-cont">
          <table class="day-span">
            <tr>
              <td class="hour">0</td>
              <td id="hour-0" class="time"></td>
            </tr>
            <tr>
              <td class="hour">1</td>
              <td id="hour-1" class="time"></td>
            </tr>
            <tr>
              <td class="hour">2</td>
              <td id="hour-1" class="time"></td>
            </tr>
            <tr>
              <td class="hour">3</td>
              <td id="hour-0" class="time"></td>
            </tr>
            <tr>
              <td class="hour">4</td>
              <td id="hour-1" class="time"></td>
            </tr>
            <tr>
              <td class="hour">5</td>
              <td id="hour-0" class="time"></td>
            </tr>
            <tr>
              <td class="hour">6</td>
              <td id="hour-1" class="time"></td>
            </tr>
            <tr>
              <td class="hour">7</td>
              <td id="hour-0" class="time"></td>
            </tr>
            <tr>
              <td class="hour">8</td>
              <td id="hour-1" class="time"></td>
            </tr>
            <tr>
              <td class="hour">9</td>
              <td id="hour-0" class="time"></td>
            </tr>
            <tr>
              <td class="hour">10</td>
              <td id="hour-1" class="time"></td>
            </tr>
            <tr>
              <td class="hour">11</td>
              <td id="hour-0" class="time"></td>
            </tr>
            <tr>
              <td class="hour">12</td>
              <td id="hour-1" class="time"></td>
            </tr>
            <tr>
              <td class="hour">13</td>
              <td id="hour-0" class="time"></td>
            </tr>
            <tr>
              <td class="hour">14</td>
              <td id="hour-1" class="time"></td>
            </tr>
            <tr>
              <td class="hour">15</td>
              <td id="hour-0" class="time"></td>
            </tr>
            <tr>
              <td class="hour">16</td>
              <td id="hour-1" class="time"></td>
            </tr>
            <tr>
              <td class="hour">17</td>
              <td id="hour-0" class="time"></td>
            </tr>
            <tr>
              <td class="hour">18</td>
              <td id="hour-1" class="time"></td>
            </tr>
            <tr>
              <td class="hour">19</td>
              <td id="hour-0" class="time"></td>
            </tr>
            <tr>
              <td class="hour">20</td>
              <td id="hour-1" class="time"></td>
            </tr>
            <tr>
              <td class="hour">21</td>
              <td id="hour-0" class="time"></td>
            </tr>
            <tr>
              <td class="hour">22</td>
              <td id="hour-1" class="time"></td>
            </tr>
            <tr>
              <td class="hour">23</td>
              <td id="hour-0" class="time"></td>
            </tr>
          </table>
          <div class="meet-cont"></div>
        </div>
      </main>
    </div>
      <script>
        let selectLogout = document.getElementById("logout");
          selectLogout.addEventListener("click", function () {
          localStorage.clear();
      });
      </script>
    </template>

    <template id="login">
      <main class="login-page">
      <h1 class="align-center">Login Form</h1>
      <form
        action="./calendar.html"
        id="login-form"
        method="post"
      >
        <div class="container">
          <div class="form-group">
          <label for="login-email">Email</label>
          <input
            type="email"
            id="login-email"
            placeholder="Email"
            name="email"
            
          />
          <div class="message color-red"></div>
          </div>

          <div class="form-group">
          <label for="login-password">Password</label>
          <input
            type="password"
            id="login-password"
            placeholder="Enter Password"
            name="password"
          
          />
          <div class="message color-red"></div>
          </div>

          <div class="btn">
            <button type="submit">Login</button>
          </div>
          <div class="hint">
            <p>Don't have an account? <a href="register.html">Sign Up!</a></p>
          </div>
        </div>
      </form>
      </main>
    </template>

    <template id="meeting">
      <div class="meeting-page">
      <header>
        <div class="menu d-lg-none">
          <span>My Meetings</span>
          <div class="menu-toggler">
            <i cursor="pointer" class="fa fa-bars"></i>
          </div>
        </div>
        <nav class="navbar d-sm-none">
          <ul class="left-nav list-unstyle">
            <li><a href="calendar.html" class="link-unstyle">Calendar</a></li>
            <li class="active">
              <a href="meetings.html" class="link-unstyle">Meetings</a>
            </li>
            <li><a href="teams.html" class="link-unstyle">Teams</a></li>
          </ul>
          <ul class="right-nav list-unstyle">
            <li>Hello<a href="#" class="link-unstyle" id="user"></a></li>
            <li>
              <a href="login.html" class="link-unstyle" id="btn-logout">Logout</a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <h1>Meetings</h1>
        <hr />
        <div class="tab">
          <button
            class="tablinks"
            id="default-open"
            
          >
            Filter / Search Meetings
          </button>
          <button class="tablinks" id="add-open">
            Add a Meeting
          </button>
        </div>
  
        <div class="background">
          <!--filter/search meetings-->
          <div id="filter" class="tabcontent">
            <div class="form-group form">
              <h1 class="heading-meeting">Search for meetings</h1>
              <hr />
              <form
                class="container"
                id="search-meeting-form"
                method="get"
                action="https://mymeetingsapp.herokuapp.com/api/meetings"
              >
                <div class="form-group">
                  <label for="period">Date</label>
                  <div class="margin-bottom">
                    <select id="period" name="period">
                      <option value="all">ALL</option>
                      <option value="past">PAST</option>
                      <option value="present">TODAY</option>
                      <option value="future">UPCOMING</option>
                    </select>
                  </div>
                </div>
  
                <div class="form-group">
                  <label for="search">Search for</label>
                  <div>
                    <textarea
                      id="search"
                      name="search"
                      placeholder="Search using words which describe the meeting"
                    ></textarea>
                  </div>
                </div>
  
                <button type="submit">Search</button>
              </form>
            </div>
  
            <!--show filtered meetings-->
            <div>
              <h2>Meetings matching Search Criteria</h2>
              <hr />
              <div class="meeting-card-container"></div>
            </div>
          </div>
  
          <!--add a new meeting-->
          <div id="add" class="tabcontent">
            <div class="form-group form">
              <h1>Add a new meeting</h1>
              <hr />
              <form
                class="container"
                id="add-meeting-form"
                method="post"
                action="https://mymeetingsapp.herokuapp.com/api/meetings"
              >
                <div class="form-group">
                  <label for="meeting-name">Meeting name</label>
                  <div class="margin-bottom">
                    <input type="text" id="meeting-name" name="meeting-name" />
                  </div>
                  <span class="message color-red"></span>
                </div>
  
                <div class="form-group">
                  <label for="date">Date</label>
                  <div class="margin-bottom">
                    <input
                      type="date"
                      id="date"
                      name="date"
                      placeholder="dd/mm/yy"
                    />
                    <span class="message color-red"></span>

                  </div>
                </div>
  
                <div class="form-group">
                  <label for="start-time">Start time</label>
                  <input type="time" name="start-time" id="start-time" />
                  <span class="message color-red"></span>

                </div>
  
                <div class="form-group">
                  <label for="end-time">End time</label>
                  <input type="time" name="end-time" id="end-time" />
                  <span class="message color-red"></span>

                </div>
  
                <div class="form-group">
                  <label for="description">Description</label>
                  <div>
                    <textarea
                      type="text"
                      id="description"
                      name="description"
                      placeholder="What is agenda of the meeting?"
                    ></textarea>
                  </div>
                  <span class="message color-red"></span>

                </div>
  
                <div class="form-group">
                  <label for="attendees"
                    >EmailIDs of attendees, or team's short</label
                  >
                  <div>
                    <input
                      type="text"
                      id="attendees"
                      name="attendees"
                      placeholder="john.doe@example.com, @anual-day, mark@example.com"
                    />
                  </div>
                  <span class="message color-red"></span>

                  <span class="info-message"
                    >Separate emailids / team short names by commas - team short
                    names always begin with @</span
                  >
                </div>
  
                <button type="submit">Add Meeting</button>
              </form>
            </div>
          </div>
        </div>
      </main>
      </div>
    </template>

    <template id="teams">
      <div class="teams-page">
      <header>
        <div class="menu d-lg-none">
          <span>My Meetings</span>
          <div class="menu-toggler">
            <i class="fa fa-bars"></i>
          </div>
        </div>
        <nav class="navbar d-sm-none">
          <ul class="left-nav list-unstyle">
            <li><a href="calendar.html" class="link-unstyle">Calendar</a></li>
            <li><a href="meetings.html" class="link-unstyle">Meetings</a></li>
            <li class="active">
              <a href="teams.html" class="link-unstyle">Teams</a>
            </li>
          </ul>
          <ul class="right-nav list-unstyle">
            <li>Hello<a href="#" class="link-unstyle" id="user"></a></li>
            <li>
              <a href="login.html" class="link-unstyle" id="btn-logout">Logout</a>
            </li>
          </ul>
        </nav>
      </header>

      <main>
      <h1>Teams</h1>
        <hr />
        <div>View and edit teams you are part of</div>
        <div class="loading-message"></div>
        <div class="card-collection">
          <form
            method="post"
            action="https://mymeetingsapp.herokuapp.com/api/teams"
            id="add-team"
            class="team-form hide card"
          >
            <label class="visually-hidden" for="team-name">Team Name</label>
            <input
              type="text"
              name="team-name"
              id="team-name"
              placeholder="team name"
            />
            <div class="message"></div>

            <label class="visually-hidden" for="team-short-name">Team short name</label>
            <input
              type="text"
              name="team-short-name"
              id="team-short-name"
              placeholder="team short name"
            />
            <div class="message"></div>
            <label class="visually-hidden" for="team-description">Team Description</label>
            <textarea
              name="team-description"
              id="team-description"
              placeholder="Provide a description for the team"
            ></textarea>
          </form>

          <div class="add-team card">
            <button class="plus-btn" type="button">
              <a class="add-team-toggler">
                <i class="fa fa-plus"></i>
              </a>
            </button>
          </div>
        </div>
      </main>
      </div>
    </template>

    <template id="register">
      <main class="login-page">
      <h1 class="align-center">Registration Form</h1>
          <form
            class="container"
            id="register-form"
            action="https://mymeetingsapp.herokuapp.com/api/auth/register"
            method="post"
          >
            <div class="form-group">
              <label for="name">Name</label>
              <div>
                <input type="text" id="name" name="name" placeholder="Name" />
              </div>
              <div class="message" id="red"></div>
            </div>
  
            <div class="form-group">
              <label for="email">Email</label>
              <div>
                <input type="text" id="email" name="email" placeholder="Email" />
              </div>
              <div class="message" id="red"></div>
            </div>
  
            <div class="form-group">
              <label for="password">Password</label>
              <div>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Password"
                />
              </div>
              <div class="message" id="red"></div>
            </div>
  
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <div>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  placeholder="Confirm Password"
                />
              </div>
              <div class="message" id="red"></div>
            </div>
            <button type="submit">Register</button>
            <div class="hint">
              <p>Don't have an account? <a href="login.html">Log In</a></p>
            </div>
          </form>
      </main>
    </template>
    
  </body>
</html>
