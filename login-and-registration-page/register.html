<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../external css/normalize.css" />
        <link rel="stylesheet" href="../css/utils.css" />
        <link rel="stylesheet" href="../css/login-and-registration.css" />
        <title>Register</title>
    </head>
    <body>
        <h1 class="align-center">Registration Form</h1>
        <form action="https://mymeetingsapp.herokuapp.com/api/auth/login" method="post">
            <div class="container">
                <label for="email">E-mail : </label>
                <input
                    type="email"
                    id="email"
                    placeholder="Enter Your Email"
                    name="username"
                    required

                />
                <label for="password">Password : </label>
                <input
                    type="password"
                    id="password"
                    placeholder="Enter Password"
                    name="password"
                    required

                />
                <label for="confirmpassword">Confirm Password : </label>
                <input
                    type="password"
                    id="confirmpassword"
                    placeholder="Enter Confirm Password"
                    name="confirmpassword"

                />
                <div class="btn">
                <button type="submit">Register</button>
           <!--   <button>Login</button>  -->
                </div>
                <div class="signin">
                    <p>Already have an account? <a href="login.html">Sign in</a>.</p>
                  </div>
            </div>
        </form>
    </body>
</html>
