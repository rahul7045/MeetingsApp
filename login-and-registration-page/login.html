<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../external css/normalize.css" />
        <link rel="stylesheet" href="../css/utils.css" />
        <link rel="stylesheet" href="../css/login-and-registration.css" />

        <script defer src="../js/services/auth.js"></script>
        <script defer src="../js/pages/login.js"></script>

        <title>Login</title>
    </head>
    <body>
        <h1 class="align-center">Login Form</h1>
        <form id="login-form" action="https://mymeetingsapp.herokuapp.com/api/auth/login" method="post">
            <div class="container">

                <!--Username-->
                <div class="form-group">
                <label for="email" >Username : </label>
                <input
                    type="text"
                    id="email"
                    placeholder="Enter Your Email"
                    name="email"
                    required
                    
                />
                <span class="message message-error"></span>
                </div>
              <!--password-->
                <div class="form-group">
                <label for="password" >Password : </label>
                <input
                    type="password"
                    id="password"
                    placeholder="Enter Password"
                    name="password"
                    required
                />
                <span class="message message-error"></span>
                </div>
                <!--Btn-->
                <div class="btn">
                <button type="submit">Login</button>
                <!-- <button><a href="register.html" target="_blank" ></a>Register</button> -->
                 </div>
                 <div class="signin">
                    <p>Already have an account? <a href="register.html">Sign Up</a>.</p>
                  </div>
                

            </div>
        </form>
    </body>
</html>
