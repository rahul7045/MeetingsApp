      <div class="container-filter-main">
        <form id="add-meeting" action="https://mymeetingsapp.herokuapp.com/api/meetings" method="post">

          <div class="form-group">
            <label for="name">Date:</label>
            <input type="text" id="name" name="name">
          </div>
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
          </div>
          <div class="form-group">
            <label for="start-time">Start time:</label>
            <input type="time" id="start-time" name="start-time">
          </div>
          <div class="form-group">
            <label for="end-time">End time:</label>
            <input type="time" id="end-time" name="end-time">
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" rows="4" cols="50" name="description" form="add-meeting">
              Enter Description...</textarea>
          </div>
          <div class="form-group">
            <label for="emails">Add Attendees</label>
            <input type="text" id="emails" name="emails">
          </div>

          <button type="submit">Add Meeting</button>

          
        </form>
        
      </div>
